version: '3.7'

services: 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes: 
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules/
    ports: 
      - 5000:5000

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: ''
      MYSQL_USER: ''
      MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - '3306:3306'
    expose:
      - '3306'

  adminer:
    image: adminer
    restart: always
    ports: 
      - 8080:8080
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes: 
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 80:80